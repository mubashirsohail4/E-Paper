<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>E Paper</title>
  </head>
  <body>
    <main>
    <div class="px-1 pt-1 my-1 text-center border-bottom">
      <h1 class="my-3 display-4 fw-bold text-body-emphasis">Newspaper</h1>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <button
          id="today"
          class="btn btn-primary btn-lg px-4 me-sm-3"
          type="button"
        >
          Get today's Newspaper
        </button>
      </div>
    </div>
    <div class="paper-container">
      <img class="paper-img pg1" src="" alt="" />
      <img class="paper-img pg2" src="" alt="" />
      <img class="paper-img pg3" src="" alt="" />
      <img class="paper-img pg4" src="" alt="" />
      <img class="paper-img pg5" src="" alt="" />
      <img class="paper-img pg6" src="" alt="" />
      <img class="paper-img pg7" src="" alt="" />
      <img class="paper-img pg8" src="" alt="" />
      <img class="paper-img pg9" src="" alt="" />
      <img class="paper-img pg10" src="" alt="" />
      <img class="paper-img pg11" src="" alt="" />
      <img class="paper-img pg12" src="" alt="" />
      <img class="paper-img pg13" src="" alt="" />
      <img class="paper-img pg14" src="" alt="" />
    </div>
  </main>
  </body>

  <script src="./index.js"></script>
</html>
